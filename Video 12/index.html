<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Audio And Video Player</title>
</head>
<body>
    
    <!-- Create the Video And Audio Player For 6 Audio And 6 Video Files -->

    <!-- Audio Files -->
    <audio src="mp3.1.mp3" controls></audio>
    <audio src="mp3.2.mp3" controls></audio>
    <audio src="mp3.3.mp3" controls></audio>
    <audio src="mp3.4.mp3" controls></audio>
    <audio src="mp3.5.mp3" controls></audio>
    <audio src="mp3.6.mp3" controls></audio>


        <!-- Video Files -->
        <video src="MP4.1.mp4" controls height="300" width="300"></video>
        <video src="MP4.2.mp4" controls height="300" width="300"></video>
        <video src="MP4.3.mp4" controls height="300" width="300"></video>
        <video src="MP4.4.mp4" controls height="300" width="300"></video>
        <video src="MP4.5.mp4" controls height="300" width="300"></video>
        <video src="MP4.6.mp4" controls height="300" width="300"></video>
       


</body>
</html>
