<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, Video and Media In Html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video">
        <video src="nature.mp4"    width="400" height="400" controls    ></video>
       
        <!-- video attributes
        src= is used for giving the path of video
        control=is used for giving the controls for video 
        loop= the video will play in loop after ending 
        muted= the video will be muted by default
        poster= we can display image while the video is not playing in the starting
        width= is used to give width to the video
        height= is used to give height to video -->

    </div>
    <div class="audio">
        <label for="song">Suna Suna By Sherya ghosal</label>
        <audio src="Suna Suna Krishna Cottage 128 Kbps (1).mp3" controls   ></audio>

        <!-- audio attributes -->
        <!-- src= is used for giving the path of video
        control=is used for giving the controls for video 
        loop= the video will play in loop after ending 
        muted= the video will be muted by default -->
        <!-- preload= (none= it by default none
        auto= means the browser load the data automatically and loaded in browser
        meta = it is used for only to load the audio data not the audio -->
        
        </div>
      <!-- <iframe src="https://www.flipkart.com/" width="400" height="500" frameborder="0"></iframe> -->


      <!-- youtube embeded video -->
      <iframe width="853" height="480" src="https://www.youtube.com/embed/XZwBNDGuWGU?list=PLu0W_9lII9agq5TrH9XLIKQvv0iaF2X3w" title="Video, Audio &amp; Media in HTML | Sigma Web Development Course - Tutorial #10" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>
</html>
