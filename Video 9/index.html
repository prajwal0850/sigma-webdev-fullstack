<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes in Html</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- class can be used multiple  -->
    <div class="paju">
        <div class="paju"></div>
    </div>

    <!-- but the Id is unique And can be used once -->
    <div id="praju">  </div>

    <!-- we can use multiple classes for the element but not for id  -->
    <div class="red black yelow">

        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat, illum.</p>
    </div>
  
</body>

</html>
